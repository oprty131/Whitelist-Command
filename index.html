<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuke Command</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff007a, #ffb74d);
            overflow: hidden;
        }
        .container {
            text-align: center;
            color: white;
        }
        .main-heading, .sub-heading {
            font-size: 4rem;
            margin: 0;
            position: relative;
            animation: glitch 1.5s infinite;
        }
        .main-heading {
            font-size: 5rem;
        }
        .sub-heading {
            font-size: 2rem;
            margin-top: 10px;
        }
        @keyframes glitch {
            0% {
                transform: translate(0);
                text-shadow: 1px 1px 0 #fff, -1px -1px 0 #ff007a;
            }
            20% {
                transform: translate(-5px, 5px);
                text-shadow: 2px 2px 0 #ff007a, -2px -2px 0 #ffb74d;
            }
            40% {
                transform: translate(5px, -5px);
                text-shadow: 1px 1px 0 #ffb74d, -1px -1px 0 #ff007a;
            }
            60% {
                transform: translate(-5px, -5px);
                text-shadow: 2px 2px 0 #fff, -2px -2px 0 #ff007a;
            }
            80% {
                transform: translate(5px, 5px);
                text-shadow: 1px 1px 0 #ff007a, -1px -1px 0 #ffb74d;
            }
            100% {
                transform: translate(0);
                text-shadow: 1px 1px 0 #fff, -1px -1px 0 #ff007a;
            }
        }
        @media (max-width: 768px) {
            .main-heading {
                font-size: 3rem;
            }
            .sub-heading {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-heading">Nuke Command</div>
        <div class="sub-heading">Bot Status and Commands</div>
    </div>
</body>
</html>
